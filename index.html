<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manifest Command Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #2f3640;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0077ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fcc;
    }
    .command {
      background: #2d3436;
      color: #dfe6e9;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cmd-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-all;
    }
    .copy-btn {
      background-color: #00b894;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #019870;
    }
    .nav-link {
      display: inline-block;
      background-color: #6c5ce7;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .nav-link:hover {
      background-color: #5b4cdb;
    }
  </style>
</head>
<body>
  <a href="web.html" class="nav-link">üåê Back to Web Links</a>
  <h1>Manifest Command Generator</h1>
  <p>Enter your manifest filename (e.g. <code>my.manifest</code>):</p>
  <textarea id="manifestInput" placeholder="my.manifest"></textarea><br />
  <button onclick="generateCommands()">Generate Commands</button>

  <h2>Generated Commands:</h2>
  <div id="output"></div>

  <script>
    function generateCommands() {
      const manifest = document.getElementById("manifestInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = ""; // Clear previous results

      if (!manifest) {
        alert("Please enter a manifest name!");
        return;
      }

      const cmds = [
        `prepare-upgrade -f validate ${manifest}`,
        `upgrade-status`,
        `prepare-upgrade apply ${manifest}`,
        `show software-load-installable`,
        `activate swimage db-action=upgrade-db label=${manifest} -f`
      ];

      cmds.forEach(cmd => {
        const div = document.createElement("div");
        div.className = "command";

        const span = document.createElement("span");
        span.className = "cmd-text";
        span.textContent = cmd;

        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy";
        btn.onclick = () => {
          navigator.clipboard.writeText(cmd);
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 1500);
        };

        div.appendChild(span);
        div.appendChild(btn);
        output.appendChild(div);
      });
    }
  </script>
</body>
</html>
